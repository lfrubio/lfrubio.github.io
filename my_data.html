<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Jquery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;0,700;0,800;1,400;1,700&display=swap" rel="stylesheet">  
  <title>Hello World!: Data page</title>
</head>
<body>
  <!--Navbar-->
  <div id="nav-placeholder"></div>
  <!--page content-->
  <div class="container-fluid">
    <h3>This page holds the data I produce.</h3>
  </div>
    <!-- User input field -->
    <form>
      <div class="row">
        <div class="col">
          <input id="searchTerm" type="text" class="form-control" placeholder="Enter your search term here.">
        </div>
      </div>
    </form>
    <!-- Button to submit search value -->
    <button type="submit" class="btn btn-primary my-3">Search</button>
    <!-- Output from JS function -->
    <div class="container">
    </div>

  <!-- Footer -->
  <div id="ftr-placeholder"></div>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- Custom JS Scripts -->
  <script type="text/javascript" src="js/add_nav_ftr.js"></script>
</body>
</html>
